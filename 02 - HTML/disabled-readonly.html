	<body>
		<h1>Exemplos de inputs desabilidatos e definidos</h1>

		<form method="post" action="parametros.php">
			<label for="nome_id">Nome: </label>
			<input type="text" name="nome" id="nome_id" placeholder="Seu nome" list="listaNomes" disabled>
			<label for="nome_">Nome: </label>

		</form>
