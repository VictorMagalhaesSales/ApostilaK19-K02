<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>K19 Treinamentos - Checkboxes</title>
	</head>

	<body>
		<h1>Exemplos de Checkboxes</h1>

		<form method="post" action="parametros.php">
			<label for="java_id">Java</label>
			<input type="checkbox" name="linguagens" id="java_id" value="java" checked>

			<label for="csharp_id">C#</label>
			<input id="csharp_id" type="checkbox" value="csharp" name="linguagens">

			<label for="php_id">PHP</label>
			<input id="php_id" type="checkbox" value="php" name="linguagens">

			<label for="ruby_id">Ruby</label>
			<input id="ruby_id" type="checkbox" value="ruby" name="linguagens" checked> 

			<label for="perl_id">Perl</label>
			<input id="perl_id" type="checkbox" value="perl" name="linguagens">
			
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
