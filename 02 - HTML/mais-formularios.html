<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>K19 Treinamentos - Exercício 21</title>
	</head>

	<body>
		<h1>Cadastro de Currículo</h1>
		<form method="post">
			<fieldset>
				<legend>Informações Pessoais</legend>

				<label for="nome">Nome: </label>
				<input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
				<br>
				<label for="Email">Email: </label>
				<input type="email" name="Email" id="Email" placeholder="Digite o seu Email">
				<br>
				<label for="data">Data de Nascimento: </label>
				<input type="date" name="data" id="data">
				<br>
				<label for="altura">Altura(m): </label>
				<input type="number" name="altura" id="altura">
				<br>
				<label for="estadocivil">Estado Civil: </label>
				<select id="estadocivil" nome="estadocivil">
					<option disabled selected="">Selecione</option>
					<option value="casado">Casado</option>
					<option value="solteiro">Solteiro</option>
				</select>
				<br>
				Sexo:
				<input type="radio" name="sexo" value="Masc" id="Masc">
				<label for="Masc">Masculino</label>
				<input type="radio" name="sexo" value="Femi" id="Femi">
				<label for="Femi">Masculino</label>

			</fieldset>

			<fieldset>
				<legend>Endereço</legend>

				<label for="cep">CEP: </label>
				<input type="text" name="cep" id="cep">
				<br>
				<label for="endereco">Endereço: </label>
				<input type="text" name="endereco" id="endereco">
			</fieldset>

			<fieldset>
				<legend>Contato</legend>

				<label for="telefone">Telefone: </label>
				<input type="text" name="telefone" id="telefone">
				<br>
				<label for="celular">Celular: </label>
				<input type="text" name="celular" id="celular">

			</fieldset>

			<fieldset>
				<legend>Conhecimentos</legend>

				<input type="radio" name="linguagem" id="html">
				<label for="html">HTML</label>
				<input type="radio" name="linguagem" id="CSS">
				<label for="CSS">CSS</label>
				<input type="radio" name="linguagem" id="JavaSCript">
				<label for="JavaSCript">JavaSCript</label>
				<Br>
				<label for="conhecimentos">Mais conhecimentos</label>
				<textarea style="resize: none" cols="20" rows="5" id="conhecimentos"></textarea>
			</fieldset>

			<input type="submit" name="enviar" id="Enviar">
		</form>
	</body>
</html>
