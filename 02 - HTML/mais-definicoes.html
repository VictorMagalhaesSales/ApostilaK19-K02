	<body>
		<h1>Definições</h1>
		<p><dfn>Folha seca</dfn>: chute que faz a bola percorrer uma trajetória em curva acentuada com uma queda brusca no final do percurso.</p>
		<p><dfn>Lanterna</dfn>: equipe que ocupa a última posição de um campeonato.</p>
		<p><dfn>Primeiro pau</dfn>: travem mais próxima da origem de um cruzamento.</p>
