<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>K19 Treinamentos - Autocomplete</title>
	</head>

	<body>
		<h1>Exemplos de autocomplete</h1>

		<form method="post" action="parametros.php">
			<label for="nome_id">Nome: </label>
			<input type="text" name="nome" id="nome_id" placeholder="Seu nome" list="listaNomes">
			<datalist id="listaNomes">
				<option value="Victor">
				<option value="Aloisio">
				<option value="Mauricio">
				<option value="Isabel">
			</datalist>
		</form>
	</body>
</html>
