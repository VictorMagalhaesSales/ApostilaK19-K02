<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>K19 Treinamentos - Fieldset</title>
	</head>

	<body>
		<h1>Exemplos de fieldset</h1>

		<form method="post" action="parametros.php">
			<fieldset>
				<legend>Informações pessoais</legend>
				<label for="nome_id">Nome: </label>
				<input type="text" name="nome" id="nome_id" placeholder="Seu nome">
				<label for="estado_id">Estado: </label>
				<input id="estado_id" type="text" name="estado" placeholder="Seu estado">
			</fieldset>
			<fieldset>
				<legend>Formação</legend>
				<label for="curso_id">Curso: </label>
				<input id="curso_id" type="text" name="curso">
			</fieldset>
			<fieldset>
				<legend>Experiência</legend>
				<label for="empresa_id">Empresa: </label>
				<input id="empresa_id" type="text" name="empresa"
			</fieldset>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
